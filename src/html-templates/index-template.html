<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
</head>

<body>
  <div class="pick-a-side">
    <div class="pick-a-side__wrapper">
      <h1>Pick a side.</h1>
      <span class="pick-a-side__x">"X"</span>
      <span class="pick-a-side__line">|</span>
      <span class="pick-a-side__o">"O"</span>
    </div>
  </div>
  <div class="grid">
    <div class="grid__container">
      <div class="grid__square">
        <div class="grid__node" id="0"></div>
      </div>
      <div class="grid__square">
        <div class="grid__node" id="1"></div>
      </div>
      <div class="grid__square">
        <div class="grid__node" id="2"></div>
      </div>
      <div class="grid__square">
        <div class="grid__node" id="3"></div>
      </div>
      <div class="grid__square">
        <div class="grid__node" id="4"></div>
      </div>
      <div class="grid__square">
        <div class="grid__node" id="5"></div>
      </div>
      <div class="grid__square">
        <div class="grid__node" id="6"></div>
      </div>
      <div class="grid__square">
        <div class="grid__node" id="7"></div>
      </div>
      <div class="grid__square">
        <div class="grid__node" id="8"></div>
      </div>
    </div>
  </div>
  <div class="winner">
    <div class="winner__wrapper">
      <div class="winner__close">X</div>
      <div class="winner__text">Winner!</div>
    </div>
  </div>
  <div class="loser">
    <div class="loser__wrapper">
      <div class="loser__close">X</div>
      <div class="loser__text">Loser!</div>
    </div>
  </div>
  <div class="tie">
    <div class="tie__wrapper">
      <div class="tie__close">X</div>
      <div class="tie__text">Tie.</div>
    </div>
  </div>
</body>

</html>
